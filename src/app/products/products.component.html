<div class="heading">
  <h5>Explore Popular Products</h5>
</div>
<div class="container" >
  
  <div class="card-align" *ngFor="let product of products">
        <div class="card mb-3 card-size">
          <div class="row g-0">
            <div class="col-md-8 ">
              <img  [src]="product.ImgPath" class="img-fluid rounded-start image-size" alt="...">
            </div>
            <div class="col-md-4">
              <div class="card-body">
                <h5 class="card-title">{{product.Name}}</h5>
                <p class="card-text">{{product.Description}}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
